    <!-- Main building structure -->
    <rect x="10" y="25" width="40" height="45" fill="#2C5F7C" rx="2"/>

    <!-- Windows -->
    <rect x="16" y="32" width="8" height="8" fill="#E8F1F5" rx="1"/>
    <rect x="32" y="32" width="8" height="8" fill="#E8F1F5" rx="1"/>
    <rect x="16" y="44" width="8" height="8" fill="#E8F1F5" rx="1"/>
    <rect x="32" y="44" width="8" height="8" fill="#E8F1F5" rx="1"/>
    <rect x="16" y="56" width="8" height="8" fill="#E8F1F5" rx="1"/>
    <rect x="32" y="56" width="8" height="8" fill="#E8F1F5" rx="1"/>

    <!-- Door -->
    <rect x="24" y="60" width="12" height="10" fill="#1A3A4D" rx="1"/>

